{% extends 'base.html' %}
{% load placeholders %}
{% block content %}
    <div class="container text-center">
        <div class="row row-container">
            <form method="post" action="{% url 'photo session' %}">
                <div class="container photo-session-title">
                    <h3>Please book your date</h3>
                    <p>
                        {{ form.reserved_date }}
                    </p>
                    <p>
                        {{ form.description|placeholder:'Description' }}
                    </p>
                    {% csrf_token %}
                    <button class="add-button" type="submit">Reserve</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
