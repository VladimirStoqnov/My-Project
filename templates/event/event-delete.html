{% extends 'base.html' %}
{% block content %}
    <div class="row row-container justify-content-md-center">
    <div class="container text-center" >
        <div class="delete-title">
            <h2>Are you sure you want to delete {{ event.title }} event?</h2>
        </div>
        <form method="post" action="{% url 'delete event' pk=event.pk %}">

            <button class="delete-profile-btn">Delete</button>
            {% csrf_token %}
        </form>
    </div>
    </div>
{% endblock %}
