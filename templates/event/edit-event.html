{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <div class="row row-container">
            <form method="post" action="{% url 'edit event' pk=event.pk %}">
                <div class="container text-center add-event">
                    <h3>Edit Event</h3>
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button class="add-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
