{% extends 'base.html' %}
{% load static %}
{% load placeholders %}
{% block content %}
    <div class="container text-center">
        <div class="row row-container">
            <form method="post" action="{% url 'details photo' pk=photo.pk %}">
                <div class="container text-center details-photo">
                    <div>
                        <img src="{{ photo.photo.url }}" alt="user photo">
                    </div>
                    {% if is_owner %}
                    <div class="photo-delete-btn">
                        <a href="{% url 'delete photo' pk=photo.pk %}">
                            <img src="{% static '/images/delete_bin.png.jpg' %}" alt="delete btn">
                        </a>
                    </div>
                {% endif %}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
